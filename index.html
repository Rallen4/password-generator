<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Generate Your Password!</title>
</head>

<body>
    <div class="main-content">
        <h1>Generate Your Password 🤓</h1>
        <h2>✏️ or ✅ boxes to Get Started</h2>
        <h3 class="output">This is Where the Password Output Goes</h3>
        <form class="grid">
            <label for="charNUM"># of Characters (Min 8; Max 128)</label>
            <input type="number" min="1" max="128" id="charNUM">
            <label for="NUMBERS">Thoughts on Numbers?</label>
            <input type="checkbox" id="NUMBERS">
            <label for="UPCase">Add Uppercase Letters?</label>
            <input type="checkbox" id="UPcase">
            <label for="SYMBOLS">Secret Symbols Maybe?</label>
            <input type="checkbox" id="SYMBOLS">
            <button type="submit">Click Me to Generate 🔑</button>
        </form>
    </div>
</body>
</html>
